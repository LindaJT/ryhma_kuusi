plugins {
    id 'application'
    id 'checkstyle'
}

application {
    mainClass.set('Main')
}

checkstyleMain.exclude ('Main.java')

repositories {
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
}

jar { 
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

run {
    standardInput = System.in
}